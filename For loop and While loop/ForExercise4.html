<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex 4</title>
</head>
<body>
    <h2 style="color:red ;">for exercise 4</h2>
    <p id="result"></p>
    <script>
        function print(arr){
            document.getElementById('result').innerHTML += `${arr} </br>`
        }
       function findDup(arr){
            let Repeating_arr = []
            const result1 = {Repeating_arr : []}
            for(let i = 0; i < arr.length; i++){
                for(let x = i + 1; x < arr.length; x++){
                    if(arr[x] == arr[i]){
                        Repeating_arr.push(arr[x])
                    }

                }

            }
            return result1 ;

        }

        print(findDup([1, 2, 3, 4, 5, 5, 2,6]))

    </script>
    
</body>
</html>
