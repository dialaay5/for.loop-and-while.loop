<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h2 style="color: green;"> while exercise 7</h2>
    <p id="result"></p>

    <script>
        function PrintHello(){
            let x = 1
            while (x <= 10){
                document.getElementById('result').innerHTML += 'Hello <br/>'
                x++
            } 
        }
        PrintHello()
     </script>
