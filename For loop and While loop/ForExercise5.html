<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex 5</title>
</head>
<body>
    <p id="result"></p>

    <script>
        for (i = 1; i <= 20; i++){
            document.getElementById('result').innerHTML += i + '<br/>' 
        }

        for (i = 3; i <= 29; i += 2){
                document.getElementById('result').innerHTML += i + '<br/>' 
            
        }

        for(i = 20; i >= 1; i -= 2){
                document.getElementById('result').innerHTML += i + '<br/>' 
            
        }

        for(i = 48; i >= 20; i -= 3){
                document.getElementById('result').innerHTML += i + '<br/>' 
            

        }
    </script>
    
</body>
</html>
