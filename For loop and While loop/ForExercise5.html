<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex 5</title>
</head>
<body>
    <p id="result"></p>

    <script>
        for (i = 1; i <= 20; i++){
            document.getElementById('result').innerHTML += i + '<br/>' 
        }

        for (i = 3; i <= 29; i++){
            if(i % 2 != 0){
                document.getElementById('result').innerHTML += i + '<br/>' 
            }
        }

        for(i = 20; i >= 1; i--){
            if(i % 2 == 0){
                document.getElementById('result').innerHTML += i + '<br/>' 
            }
        }

        for(i = 50; i >= 20; i--){
            if(i % 3 == 0){
                document.getElementById('result').innerHTML += i + '<br/>' 
            }

        }
    </script>
    
</body>
</html>
