    <p id="result"></p>
    <script>
        function print(arr){
            document.getElementById('result').innerHTML += `${arr} </br>`
        }

        let sum = 0
        function my_sum(arr, number){
            let i = 0
            while (i < arr.length){
                if( sum < number){
                     sum += arr[i]  
                }
                i++
        }
        return sum;   
    }

    print(my_sum([2, 3, 4], 4))
     </script>
