<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex 3</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function print(arr){
            document.getElementById('result').innerHTML += `${arr} </br>`
        }

        function odd_even(arr){
            let even = 0;
            let odd = 0
                for(let i = 0; arr.length > i; i++){
                if (arr[i] % 2 == 0) even++
                else odd++ 
            }
            return {even: even, odd: odd}
        }
        let resultObject = odd_even([1, 2, 3 ,1 ,4]);


        print(JSON.stringify(resultObject))
    </script>
</body>
</html>
